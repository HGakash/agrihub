<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAgriContract - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c59 50%, #8fbc8f 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .agri-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" patternUnits="userSpaceOnUse" width="4" height="4"><circle cx="2" cy="2" r="0.5" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            z-index: -1;
        }
        
        .leaf-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path d="M20,100 Q50,50 80,100 T140,100" stroke="%23ffffff" stroke-width="0.5" fill="none" opacity="0.1"/><path d="M160,100 Q130,150 100,100 T40,100" stroke="%23ffffff" stroke-width="0.5" fill="none" opacity="0.1"/></svg>');
            z-index: 0;
        }
        
        .earth-card {
            background: linear-gradient(135deg, #f5f5dc 0%, #deb887 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(45, 80, 22, 0.3);
            border: 1px solid rgba(139, 69, 19, 0.2);
        }
        
        .input-field {
            background: rgba(245, 245, 220, 0.9);
            border: 2px solid #8b4513;
            border-radius: 12px;
            color: #2d5016;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #4a7c59;
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.2);
            background: rgba(245, 245, 220, 1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4a7c59 0%, #2d5016 100%);
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 124, 89, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 124, 89, 0.6);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <!-- Agricultural Background -->
    <div class="agri-bg"></div>
    <div class="leaf-pattern"></div>

    <!-- Main Container -->
    <div class="relative z-10 w-full max-w-md mx-4">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-green-700 to-green-900 rounded-3xl mb-4 shadow-lg">
                <i class="fas fa-seedling text-4xl text-yellow-400"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">SmartAgriContract</h1>
            <p class="text-green-200 text-lg">Start your agricultural journey</p>
        </div>

        <!-- Sign Up Form -->
        <div class="earth-card p-8">
            <h2 class="text-3xl font-bold text-green-800 mb-8 text-center">Create Account</h2>
            
            <form id="signupForm" class="space-y-6">
                <!-- Name Field -->
                <div>
                    <label class="block text-sm font-medium text-green-800 mb-2">
                        <i class="fas fa-user mr-2"></i>
                        Full Name
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name"
                        class="input-field w-full px-4 py-3"
                        placeholder="Enter your full name"
                        required
                    >
                </div>

                <!-- Email Field -->
                <div>
                    <label class="block text-sm font-medium text-green-800 mb-2">
                        <i class="fas fa-envelope mr-2"></i>
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="input-field w-full px-4 py-3"
                        placeholder="farmer@example.com"
                        required
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label class="block text-sm font-medium text-green-800 mb-2">
                        <i class="fas fa-lock mr-2"></i>
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="input-field w-full px-4 py-3"
                        placeholder="Create a strong password"
                        required
                    >
                </div>

                <!-- Role Selection -->
                <div>
                    <label class="block text-sm font-medium text-green-800 mb-2">
                        <i class="fas fa-user-tie mr-2"></i>
                        I want to register as
                    </label>
                    <select 
                        id="role" 
                        name="role"
                        class="input-field w-full px-4 py-3"
                    >
                        <option value="farmer">üë®‚Äçüåæ Farmer</option>
                        <option value="dealer">üè™ Dealer</option>
                    </select>
                </div>

                <!-- Terms Checkbox -->
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        name="terms"
                        class="w-4 h-4 text-green-600 bg-white/90 border-green-800 rounded focus:ring-2 focus:ring-green-500"
                        required
                    >
                    <label for="terms" class="ml-2 text-sm text-green-800">
                        I agree to the <a href="#" class="text-green-700 font-semibold hover:text-green-900">Terms & Conditions</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="btn-primary w-full text-white py-4 font-semibold text-lg"
                >
                    <i class="fas fa-user-plus mr-2"></i>
                    Create Account
                </button>

                <!-- Login Link -->
                <div class="text-center">
                    <p class="text-green-800">
                        Already have an account? 
                        <a href="/Public/login.html" class="text-green-700 font-semibold hover:text-green-900 transition-colors">
                            Sign In
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-green-200 text-sm">
                <i class="fas fa-seedling mr-1"></i>
                Growing the future of agriculture, together
            </p>
        </div>
    </div>

    <script src="/Public/js/signup.js"></script>
</body>
</html>
