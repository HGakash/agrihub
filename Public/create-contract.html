<html>
<head>
    <title>Create Contract</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-green-200 via-green-300 to-green-400">
    <div class="max-w-4xl mx-auto mt-10 p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-8 text-green-700 text-center">Create Contract</h1>
        <form id="contractForm">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="mb-4">
                    <label class="block text-green-700 text-sm font-bold mb-2" for="farmerName">Farmer Name</label>
                    <input class="shadow appearance-none border border-green-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500" id="farmerName" type="text" disabled>
                </div>
                <div class="mb-4">
                    <label class="block text-green-700 text-sm font-bold mb-2" for="farmerProduce">Farmer Produce</label>
                    <input class="shadow appearance-none border border-green-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500" id="farmerProduce" type="text" disabled>
                </div>
<!-- Dealer Information (To be filled manually) -->
                <div class="mb-4">
                    <label class="block text-green-700 text-sm font-bold mb-2" for="companyName">Company Name</label>
                    <input class="shadow appearance-none border border-green-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500" id="companyName" type="text">
                </div>
<!-- price per unit -->
                <div class="mb-4">
                    <label class="block text-green-700 text-sm font-bold mb-2" for="gstNumber">GST number</label>
                    <input  id="gstNumber"  class="shadow appearance-none border border-green-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-green-700 text-sm font-bold mb-2" for="pricePerUnit">Price per Unit</label>
                    <input type="number" id="pricePerUnit" step="0.01" class="shadow appearance-none border border-green-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500" required>
                </div>
                <div class="mb-4 col-span-2">
                    <label class="block text-green-700 text-sm font-bold mb-2" for="contractDetails">Contract Details</label>
                    <textarea class="shadow appearance-none border border-green-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500" id="contractDetails" rows="5" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-green-700 text-sm font-bold mb-2" for="startDate">Start Date</label>
                    <div class="relative">
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="startDate" type="date" placeholder="dd-mm-yyyy" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-green-700 text-sm font-bold mb-2" for="endDate">End Date</label>
                    <div class="relative">
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="endDate" type="date" placeholder="dd-mm-yyyy" required>
                 </div>
                </div>
                <div class="mb-4 col-span-2">
                    <label class="block text-green-700 text-sm font-bold mb-2" for="durationYears">Contract Duration</label>
                    <input class="shadow appearance-none border border-green-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500" id="durationYears" type="text" disabled>
                </div>
            </div>
<!-- Error Message (Hidden initially) -->
            <div id="errorMessage" class="text-red-500 text-sm mb-4 hidden">
                Please make sure all fields are filled correctly and the end date is after the start date.
            </div>
            <div class="flex items-center justify-center">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Submit Contract
                </button>
            </div>
        </form>
    </div>
<script src = "js/create-contract.js"></script>
</body>
</html>
