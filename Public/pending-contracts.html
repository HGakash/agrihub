<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pending Contracts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-green-50 to-green-100 min-h-screen py-10 px-4">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-green-700 mb-10">Pending Contracts</h1>

    <div id="contractsList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Contract cards will be injected here -->
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="text-center text-green-600 mt-10 hidden">
      <i class="fas fa-spinner fa-spin mr-2"></i>Loading contracts...
    </div>
  </div>

  <script src="./js/pending-contract.js" defer></script>
</body>
</html>
