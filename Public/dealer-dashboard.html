<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Dashboard - SmartAgriContract</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c59 50%, #8fbc8f 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .agri-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" patternUnits="userSpaceOnUse" width="4" height="4"><circle cx="2" cy="2" r="0.5" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            z-index: -1;
        }
        
        .leaf-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path d="M20,100 Q50,50 80,100 T140,100" stroke="%23ffffff" stroke-width="0.5" fill="none" opacity="0.1"/><path d="M160,100 Q130,150 100,100 T40,100" stroke="%23ffffff" stroke-width="0.5" fill="none" opacity="0.1"/></svg>');
            z-index: 0;
        }
        
        .earth-card {
            background: linear-gradient(135deg, #f5f5dc 0%, #deb887 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(45, 80, 22, 0.3);
            border: 1px solid rgba(139, 69, 19, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4a7c59 0%, #2d5016 100%);
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 124, 89, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 124, 89, 0.6);
        }
        
        .nav-item {
            transition: all 0.3s ease;
            border-radius: 12px;
            padding: 8px 16px;
            margin: 0 4px;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .nav-item.active {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .loading-spinner {
            border: 3px solid #f5f5dc;
            border-top: 3px solid #4a7c59;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .table-header {
            background: linear-gradient(135deg, #4a7c59 0%, #2d5016 100%);
        }
        
        .main-content {
            padding-top: 80px;
            min-height: 100vh;
        }
        
        .top-nav {
            background: linear-gradient(135deg, #4a7c59 0%, #2d5016 100%);
            box-shadow: 0 4px 20px rgba(45, 80, 22, 0.3);
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 24px;
        }
    </style>
</head>
<body>
    <!-- Agricultural Background -->
    <div class="agri-bg"></div>
    <div class="leaf-pattern"></div>

    <!-- Top Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 top-nav shadow-lg p-4 flex justify-between items-center z-50">
        <div class="flex items-center space-x-3">
            <div class="bg-yellow-400 p-2 rounded-lg">
                <i class="fas fa-store text-xl text-green-800"></i>
            </div>
            <span class="text-2xl font-bold text-white">SmartAgriContract - Dealer Dashboard</span>
        </div>
        
        <div class="nav-links">
            <a href="dealer-dashboard.html" class="nav-item active text-white font-medium">
                <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
            </a>
            <a href="farmer-list.html" class="nav-item text-white font-medium">
                <i class="fas fa-users mr-2"></i>View Farmers
            </a>
        </div>
        
        <div class="flex items-center space-x-4">
            <button id="logout" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg shadow-md hover:shadow-lg transition-all flex items-center space-x-2">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Welcome Section -->
        <div class="mb-8">
            <div class="earth-card p-8 mb-6 mx-8 mt-8">
                <h1 class="text-3xl font-bold text-green-800 mb-2">Welcome back, <span id="userName">Dealer</span>!</h1>
                <p class="text-green-700 text-lg">Role: <span id="userrole" class="font-semibold text-green-800">Dealer</span></p>
            </div>

            <!-- All My Contracts -->
            <div class="earth-card overflow-hidden mx-8">
                <div class="table-header p-6">
                    <h2 class="text-2xl font-bold text-white flex items-center">
                        <i class="fas fa-file-contract mr-3"></i>
                        All My Contracts
                    </h2>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="bg-green-100">
                                <th class="px-6 py-4 text-left text-sm font-semibold text-green-800 uppercase tracking-wider">Farmer</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-green-800 uppercase tracking-wider">Details</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-green-800 uppercase tracking-wider">Start Date</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-green-800 uppercase tracking-wider">End Date</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-green-800 uppercase tracking-wider">Price/Unit</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-green-800 uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody id="allContractsList" class="divide-y divide-green-200">
                            <!-- Data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                    
                    <!-- Loading State -->
                    <div id="loadingStateAll" class="flex justify-center items-center py-12">
                        <div class="loading-spinner"></div>
                    </div>
                    
                    <!-- Empty State -->
                    <div id="emptyStateAll" class="hidden text-center py-12">
                        <i class="fas fa-inbox text-6xl text-green-300 mb-4"></i>
                        <p class="text-green-700 text-lg">No contracts found</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/Public/js/dealer-dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
</body>
</html>
